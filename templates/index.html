<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online HTML Editor and Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="body-web">
    <div class="body-div">
        <h1>Online HTML Editor and Viewer</h1>
        <form>
            <textarea name="html_content" id="html_content" placeholder="Write your HTML code here... or Drag-Drop a .html file">{{ html_content }}</textarea>
        </form>
        <h2>Rendered Output:</h2>
        <div class="output" id="output">
            {{ html_content | safe }}
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
